version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: ekg-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      # Plugins removed to speed up startup and avoid download timeouts
      # - NEO4J_PLUGINS=["apoc", "graph-data-science"] 
    volumes:
      - ./neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  app:
    build: .
    container_name: ekg-app
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      neo4j:
        condition: service_healthy
    command: streamlit run ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
